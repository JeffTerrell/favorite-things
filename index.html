<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
  <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things With JS Arrays</title>
</head>
<body>
  <h1>Hello, tell us some of your favorite things!<h1>
    <div>
      <form id="favoritethings">
        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="animal">What is your favorite animal?</label>
          <input id="animal" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="hobby">What is your favorite hobby?</label>
          <input id="hobby" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="movie">What is your favorite movie?</label>
          <input id="movie" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show Me The Array!</button>
      </form>
    </div>
    <div class="showarray">
    </div>  
</body>
</html>
